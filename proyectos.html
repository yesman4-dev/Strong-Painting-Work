    <script>
        const hamburger = document.querySelector('.hamburger');

        // Selección de elementos
const lightbox = document.getElementById("lightbox");
const lightboxImage = document.getElementById("lightbox-image");
const closeBtn = document.querySelector(".lightbox .close");
const images = document.querySelectorAll(".expandable");

// Mostrar la imagen en el lightbox
images.forEach((img) => {
    img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImage.src = img.src;
    });
});

// Cerrar el lightbox
closeBtn.addEventListener("click", () => {
    lightbox.style.display = "none";
});

// Cerrar el lightbox al hacer clic fuera de la imagen
lightbox.addEventListener("click", (event) => {
    if (event.target === lightbox) {
        lightbox.style.display = "none";
    }
});




                    // Selección de elementos
            const estados = document.querySelectorAll('.estado');
            const modal = document.querySelector('.estado-modal');
            const modalImg = document.querySelector('#estado-modal-img');
            const closeModal = document.querySelector('.close');

            // Abrir modal al hacer clic en un estado
            estados.forEach(estado => {
                estado.addEventListener('click', () => {
                    const imgSrc = estado.getAttribute('data-img');
                    modalImg.src = imgSrc;
                    modal.classList.remove('hidden');
                });
            });

            // Cerrar modal
            closeModal.addEventListener('click', () => {
                modal.classList.add('hidden');
            });

            // Cerrar modal al hacer clic fuera del contenido
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                }
            });

    </script>

<script>
    // Al cargar la página, se ajusta el idioma predeterminado
    document.addEventListener("DOMContentLoaded", function() {
        const language = document.getElementById("language-selector").value; // 'es' o 'en'
        translatePage(language); // Cambiar el texto según el idioma
    });

    // Cambiar idioma al seleccionar una opción
    document.getElementById("language-selector").addEventListener("change", function() {
        const language = this.value;
        translatePage(language);
    });

    function translatePage(language) {
        const elements = document.querySelectorAll(".translate");

        elements.forEach(function(element) {
            const translatedText = element.getAttribute("data-" + language);
            if (translatedText) {
                element.textContent = translatedText;
            }
        });
    }
</script>
