<script>
    // Al cargar la página, se ajusta el idioma predeterminado
    document.addEventListener("DOMContentLoaded", function() {
        const language = document.getElementById("language-selector").value; // 'es' o 'en'
        translatePage(language); // Cambiar el texto según el idioma
    });

    // Cambiar idioma al seleccionar una opción
    document.getElementById("language-selector").addEventListener("change", function() {
        const language = this.value;
        translatePage(language);
    });

    function translatePage(language) {
        const elements = document.querySelectorAll(".translate");

        elements.forEach(function(element) {
            const translatedText = element.getAttribute("data-" + language);
            if (translatedText) {
                element.textContent = translatedText;
            }
        });
    }
</script>
